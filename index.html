<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Store</h1>
    <nav>
      <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <div class="product" data-id="1" data-name="T-Shirt" data-price="15">
      <img src="https://via.placeholder.com/150" alt="T-Shirt">
      <h3>T-Shirt</h3>
      <p>$15</p>
      <button>Add to Cart</button>
    </div>
    <div class="product" data-id="2" data-name="Shoes" data-price="40">
      <img src="https://via.placeholder.com/150" alt="Shoes">
      <h3>Shoes</h3>
      <p>$40</p>
      <button>Add to Cart</button>
    </div>
    <div class="product" data-id="3" data-name="Cap" data-price="10">
      <img src="https://via.placeholder.com/150" alt="Cap">
      <h3>Cap</h3>
      <p>$10</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
